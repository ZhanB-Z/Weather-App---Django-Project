<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Weather App</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Home page</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Information</a>
      </nav>
        <a class="py-2 text-dark text-decoration-none" href="#">Documentation</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Weather in your place</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label form="city">City</label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Check it" class="mt-2 btn btn-danger">
                </form>
            </div>


            <div class="col-4 offset-1">
                <h1>Information</h1>


                {% for info in all_info %}
                <div class="alert alert-info">
                    <div class="col-9">
                        <b>City: </b>{{info.city}}<br>
                        <b>Temperature: </b>{{ info.temp }}<sup>o</sup><br>
                        <b>Feels like: </b>{{ info.feels_like }}<sup>o</sup><br>
                        <b>Humidity: </b>{{ info.humidity }}<sup>%</sup><br>
<!--                        <b>ID: </b> {{info.id}}<br>-->
                    </div>
                    <div class="col-4 offset-10">
                        <div class="btn-group">
                            <a href="{% url 'delete' info.city %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
<!--                        <form action="{}" method="post">-->
<!--                            {% csrf_token %}-->
<!--                            <input type="submit"  value="Delete City">-->
<!--                        </form>-->
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>

    </div>

</body>
</html>
